<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - DR Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("{{ url_for('static', filename='images/bg-retinal.jpg') }}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: #575757;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        input[type="file"] {
            margin-top: 15px;
            color: white;
        }

        .upload-btn {
            background: #28a745;
            color: white;
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #218838;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/test">Test</a>
        <a href="/predict">Prediction</a>
        <a href="/analysis">Analysis</a>
    </div>

    <div class="container">
        <h1>Upload an Image for Testing</h1>
        <div class="upload-box">
            <form action="/test" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" required>
                <br><br>
                <button type="submit" class="upload-btn">Upload & Predict</button>
            </form>
        </div>
    </div>

</body>
</html>
