<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetic Retinopathy Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("{{ url_for('static', filename='images/bg-retinal.jpg') }}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            padding: 15px 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        nav ul li a:hover {
            background: #00ffcc;
            color: #000;
            transform: scale(1.1);
        }

        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            width: 100%;
        }

        .hero-content h1 {
            font-size: 42px;
            font-weight: bold;
            animation: fadeIn 1s ease-in-out;
        }

        .hero-content p {
            font-size: 18px;
            margin: 15px 0;
            animation: fadeIn 1.2s ease-in-out;
        }

        .cta-button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1.5s ease-in-out;
        }

        .cta-button:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('test') }}">Test</a></li>
            <li><a href="{{ url_for('predict') }}">Prediction</a></li>
            <li><a href="{{ url_for('analysis') }}">Analysis</a></li>
        </ul>
    </nav>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Diabetic Retinopathy Detection</h1>
            <p>Accurate and timely detection at your fingertips.</p>
            <a href="{{ url_for('test') }}" class="cta-button">Get Started</a>
        </div>
    </div>

</body>
</html>
