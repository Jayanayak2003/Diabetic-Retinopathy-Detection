<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - DR Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url("{{ url_for('static', filename='images/bg-retinal.jpg') }}") no-repeat center center/cover;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: #575757;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .container {
            width: 40%;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .prediction-box {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 128, 0, 0.3);
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .image-preview {
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 250px;
        }

        .back-btn {
            background: #007bff;
            color: white;
            padding: 12px 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/test">Test</a>
        <a href="/predict">Prediction</a>
        <a href="/analysis">Analysis</a>
    </div>

    <div class="container">
        <h1>Prediction Result</h1>
        {% if prediction %}
            <div class="prediction-box">
                <p><strong>Prediction:</strong> {{ prediction }}</p>
            </div>
            <h3>Uploaded Image:</h3>
            <img src="{{ image_url }}" alt="Uploaded Image" class="image-preview">
            <br><br>
            <a href="/test" class="back-btn">Upload Another Image</a>
        {% else %}
            <p>No image uploaded yet. Please go to the <a href="/test">Test</a> page.</p>
        {% endif %}
    </div>

</body>
</html>
